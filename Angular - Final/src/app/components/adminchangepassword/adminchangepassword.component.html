<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<div class="disp-body"></div>

<app-navbar ng-model="navbar" style="position: fixed; width: 101.5%;"> </app-navbar>
<app-mainview ng-model="mainview"> </app-mainview>

<br><br>

<div class="section-title">
<h2 class="top-header1">Change Admin Password</h2>
</div>

<br><br><br>
<br>

<div></div>
<table style="width: 83%; margin-left: 17%;">

<div class="form">


<div class="tab-content">
<div id="signup">   


          
          <form  #loginForm=ngForm (ngSubmit)="onSubmit()">
              <!-- <div class="alert alert-danger" [hidden]="!error">{{error}}</div> -->
              <div class="form-group row">
                  <label for="inputEmail3" class="label required" class="col-sm-3 "><h5>Current Password</h5></label>
                  <div class="col-sm-9">
                      <input type="password" class="form-control" id="inputEmail3" placeholder="Current Password" name="username" [(ngModel)]="model.username" required>
                  </div>
              </div>
              <div class="form-group row">
              
                  <label for="inputPassword3" class="label required" class="col-sm-3 "><h5>New Password</h5></label>
                 
                  <div class="col-sm-9">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="New Password" name="password" [(ngModel)]="model.password" required>
                      <!-- <password-strength-meter [password]="model.password" [enableFeedback]="false" (strengthChange)="onPasswordStrengthChanged($event)"></password-strength-meter> -->
                    <!-- <small id="passwordHelpBlock" class="form-text text-muted">
                      Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters,
                      or emoji.
                    </small> -->
                  
                </div>
                <!-- <div class="form-group row"> -->
                    <div class="col-sm-4"></div>
                <div class="col-sm-8" style="margin-left: -60px">
                <password-strength-meter [password]="model.password" [enableFeedback]="false" (strengthChange)="onPasswordStrengthChanged($event)"></password-strength-meter>
            </div>
        <!-- </div> -->
                <div class="invalid-feedback">
      Please provide a valid Password.
    </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="label required" class="col-sm-3 "><h5>Retype Password</h5> </label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Retype Password" name="email" [(ngModel)]="model.email" required>
                </div>
            </div>
              <div class="form-group row">
                  <div class="col-sm-10 offset-2">
                      <!-- <button routerLink="/signup" class="btn btn-primary">Sign up</button> -->
                      <!-- <button routerLink="/request-password" class="btn btn-primary">Forgot Password</button> -->
                      <button type="submit" class="btn-reply float-right" [disabled]="!loginForm.valid">Change Password</button>

                  </div>
              </div>
          </form>
      </div>
  </div>
  </div>
