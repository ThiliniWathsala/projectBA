
<div class="disp-body"></div>


<app-navbar ng-model="navbar" style="position: fixed; width: 100%;"> </app-navbar>
<app-mainview ng-model="mainview"> </app-mainview>

<br><br><br>
<body>
   
<div style="margin-left: 17%; bottom: 1" *ngFor="let message of greetings">
    <div *ngIf="check(message)"></div>
<div class="container" *ngIf="isDisabled">
  <img src={{imageowner}} alt={{imageowner}} style="width:100%;">
  <p>{{message.content}}</p>
  <span class="time-right">{{message.date}} at {{message.time}}</span>
</div>

<div class="container darker" *ngIf="!isDisabled">
  <img src={{image}} alt={{image}} class="right" style="width:100%;">
  <p>{{message.content}}</p>
  <span class="time-left">{{message.date}} at {{message.time}}</span>
</div>
  </div>
  <br><br><br><br><br><br>
<div #box></div>
<form #loginForm=ngForm>
<div style="position: fixed; bottom: 0; left: 0; width: 83%; height: 140px;background-color: #055673ec; margin-left: 17%; opacity: 100;">
  <br>
  <div class="row">
   <div class="col-sm-10">
  <textarea autocomplete="off"  textarea autocomplete="off" style= "width: 100%; resize: none; height: 100px; margin-left: 35px" [disabled]="admincheck" placeholder="Type Your Message..." name="content" [(ngModel)]="newmessage.content" required></textarea>
  </div>
   <div class="col-sm-1">
  <button class="btn-reply" style="margin-bottom: 200px; width: 80px; margin-left: 50px" (click)="sendName()" [disabled]="!loginForm.valid || admincheck">Send</button>
    </div>
       <div class="col-sm-1">
            
       </div>
  </div>
    </div>
</form>
</body>
