<table style="width: 83%; margin-left: 17%;">

<div class="form">


<div class="tab-content">
<div id="signup">   


          <form #loginForm=ngForm (ngSubmit)="onSubmit()">
              <!-- <div class="alert alert-danger" [hidden]="!error">{{error}}</div> -->
              <div class="form-group row">
                  <label class="label required"  for="inputEmail3" class="col-sm-3 col-form-label">New Password</label>
                  <!-- <div class="col-sm-10"> -->
                        <div class="col-sm-9">
                            
                                <input type="password" class="form-control" id="inputPassword3" placeholder="New Password" name="newpassword" [(ngModel)]="model.email" required>
                        </div>
                                <div class="col-sm-8" style="margin-left: 25%;">

                                        <password-strength-meter [password]="model.email" [enableFeedback]="true" (strengthChange)="onPasswordStrengthChanged($event)"></password-strength-meter>
                                    </div>
                                 <!-- <small id="passwordHelpBlock" class="form-text">
                 Your password must be 8-20 characters long, contain letters and numbers. <br>Must not contain spaces, special characters,
              or emoji.
              </small> -->
                            
                      <!-- <input type="password" class="form-control" id="inputEmail3" placeholder="New Password" name="newpassword" [(ngModel)]="model.email" required>
                  </div> -->
              </div>
              <div class="form-group row">
                  <label class="label required"  for="inputPassword3" class="col-sm-3 col-form-label">Retype Password</label>
                  <div class="col-sm-9">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Retype Password" name="repassword" [(ngModel)]="model.password" required>
                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-10 offset-2">
                      <!-- <button routerLink="/signup" class="btn btn-primary">Sign up</button> -->
                      <!-- <button routerLink="/request-password" class="btn btn-primary">Forgot Password</button> -->
                      <button type="submit" class="btn-reply float-right" [disabled]="!loginForm.valid">Change Password</button>

                  </div>
              </div>
          </form>
      </div>
  </div>
