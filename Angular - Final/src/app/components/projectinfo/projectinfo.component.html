<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<div class="body" style="overflow-y: hidden">
<div class="disp-body"></div>

<app-navbar ng-model="navbar" style="position: fixed; width: 101%;"> </app-navbar>
<app-mainview ng-model="mainview"> </app-mainview>

<br><br>

<div class="section-title">
<h2 class="top-header1">Project Information</h2>
<br>

<h2 class="top-header1"><span></span></h2>
<br>
</div>

<br><br><br>




<div style="overflow-y: scroll; height: 500px;">
<!-- <table style="width: 83%; margin-left: 17%;"> -->

<div class="form" style="width: 83%; margin-left: 25%;">


<form class="form-group" autocomplete="off" novalidate #createProject1="ngForm">
                                                <div class="form-group row">
                                                        <label for="inputEmail3" class="col-sm-3 col-form-label">Project ID</label>
                                                        <div class="col-sm-9">
                                                                <input type="text" disabled class="form-control" name="projectid" [(ngModel)]="currentproject.projectid" >
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="form-group row">
                                                        <label for="inputPassword3" class="col-sm-3 col-form-label">Project Name</label>
                                                        <div class="col-sm-9">
                                                                <input type="text" disabled class="form-control" name="name" [(ngModel)]="currentproject.name" >
                                                        </div>
                                                    </div>
                                    
                                                    <!-- <div class="form-group row">
                                                            <label for="inputPassword3" class="col-sm-3 col-form-label">Start Date</label>
                                                            <div class="col-sm-9">
                                                                    <input type="text" disabled class="form-control" name="startdate" [(ngModel)]="currentproject.startdate" >
                                                            </div>
                                                        </div> -->
                                    
                                                        <div class="form-group row">
                                                                <label for="inputPassword3" class="col-sm-3 col-form-label">Project Description</label>
                                                                <div class="col-sm-9">
                                                                        <textarea style="resize: none" disabled class="form-control z-depth-1"  name="description" [(ngModel)]="currentproject.description" disabled></textarea>
                                                                </div>
                                                            </div>
                            
                                                            <div class="form-group row">
                                                                    <label for="inputPassword3" class="col-sm-3 col-form-label">Customer Name</label>
                                                                    <div class="col-sm-9">
                                                                            <input type="text" disabled class="form-control" name="customerid" [(ngModel)]="currentproject.customerid" >
                                                                    </div>
                                                                </div>
                            
                                                                <div class="form-group row">
                                                                        <label for="inputPassword3" class="col-sm-3 col-form-label">Project Manager</label>
                                                                        <div class="col-sm-9">
                                                                                <input type="text" disabled class="form-control" name="pm" [(ngModel)]="currentproject.pm" >
                                                                        </div>
                                                                    </div>
                            
                                            <div class="form-group row">
                                                <label for="inputEmail3" class="col-sm-3 col-form-label">Allocated Senior BA</label>
                                                <div class="col-sm-9">
                                                        <input type="text" disabled class="form-control" name="lba" [(ngModel)]="currentproject.lba" >       
                                                </div>
                                            </div>
                                            
                                            <div class="form-group row">
                                                <label for="inputPassword3" class="col-sm-3 col-form-label">Allocated Junior BA's</label>
                                                <div class="col-sm-9">
                                                        <input type="text" disabled class="form-control" name="jba1" [(ngModel)]="currentproject.jba1" >
                            
                                                        <input type="text" disabled class="form-control" name="jba2" [(ngModel)]="currentproject.jba2" >
                            
                                                </div>
                                            </div>
                            
                                            <div class="form-group row">
                                                    <label for="inputPassword3" class="col-sm-3 col-form-label">Allocated Developers</label>
                                                    <div class="col-sm-9">
                                                            <input type="text" disabled class="form-control" name="dev1" [(ngModel)]="currentproject.dev1" >
                            
                                                            <input type="text" disabled class="form-control" name="dev2" [(ngModel)]="currentproject.dev2" >
                            
                                                            <input type="text" disabled class="form-control" name="dev3" [(ngModel)]="currentproject.dev3" >
                            
                                                            <input type="text" disabled class="form-control" name="dev4" [(ngModel)]="currentproject.dev4" >
                            
                                                            <input type="text" disabled class="form-control" name="dev5" [(ngModel)]="currentproject.dev5" >
                                                    </div>
                                                </div>
  <div class="form-group row">
<div class="col-sm-10 offset-2">
 <button routerLink="/ChangeAssigned" style="height: auto" class="btn btn-primary float-right" *ngIf="pm">Change Assigned Employees</button>
                                      
</div>
  </div>
                                                 </form>

                                        

</div>
