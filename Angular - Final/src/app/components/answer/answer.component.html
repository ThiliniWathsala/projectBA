<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<div class="disp-body"></div>

<app-navbar ng-model="navbar" style="position: fixed; width: 101%;"> </app-navbar>
<app-mainview ng-model="mainview"> </app-mainview>

<br><br>

<div class="section-title">
<h2 class="top-header1">Submit Answer</h2>
<br>


<br>
</div>

<br><br><br>
<br>



<div></div>
<table style="width: 83%; margin-left: 17%;">

<div class="form">


<div class="tab-content">
<div id="signup">   


          <form #loginForm=ngForm>
          <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 col-form-label"><h5>Question</h5></label>
              <div class="col-sm-9">
                  <input type="text" class="form-control" value="{{currentquestion.content}}" disabled>
              </div>
          </div>
          
          <div class="form-group row">
          
              <label for="inputEmail3" class="label-required" class="col-sm-3 col-form-label"><h5>Answer</h5></label>
                                                             
              <div class="col-sm-9">
                  <input type="text" class="form-control" autocomplete="off" placeholder="Type Your Answer..." name="content" [(ngModel)]="newanswer.content" required [disabled]="admincheck">
              </div>
          </div>
<div class="form-group row">
<div class="col-sm-10 offset-2">
  <button class="btn btn-primary float-right" (click)="onSubmit()" [disabled]="!loginForm.valid || admincheck">Submit</button>

</div>
</div>
</form>
</div>
</div>
</div>
