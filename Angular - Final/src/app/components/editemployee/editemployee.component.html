<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<div class="disp-body"></div>
<div class="body" style="overflow-y: hidden">
<app-navbar ng-model="navbar" style="position: fixed; width: 101%;"> </app-navbar>
<app-mainview ng-model="mainview"> </app-mainview>

<br><br>

<div class="section-title">
<h2 class="top-header1">Create User Account</h2>

</div>



<table style="width: 83%; margin-left: 17%;">

<div class="form">


            <form #CreateUser=ngForm (ngSubmit)="Submit()">

                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-3 col-form-label">Email:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" autocomplete="off" id="inputEmail" [disabled]="admincheck" placeholder="User Email" name="username" [(ngModel)]="userCreate.email" required email>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputFname" class="col-sm-3 col-form-label">First Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" autocomplete="off" id="inputFname" [disabled]="admincheck" placeholder="First Name" name="fname" [(ngModel)]="userCreate.fname" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputLname" class="col-sm-3 col-form-label">Last Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" autocomplete="off" id="inputLname" [disabled]="admincheck" placeholder="Last Name" name="lname" [(ngModel)]="userCreate.lname" required>
                    </div>
                </div>
                <!-- <div class="form-group row">
                    <label for="inputUserType" class="col-sm-2 col-form-label">User Type:</label>
                    <div class="col-sm-10">
                        <div class="col-sm-10 offset-2">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" [(ngModel)]="nuser.usertype" required>
                              Select User type
                            </button>
                            </div>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" value="PM">Project Manager</a>
                                <a class="dropdown-item" value="SBA">Senior BA</a>
                                <a class="dropdown-item" value="JBA">Junior BA</a>
                                <a class="dropdown-item" value="Dev">Developer</a>
                            </div>
                        </div>
                    </div>
                </div> -->
                <div class="form-group row">
                    <label for="userType" class="col-sm-3 col-form-label">User Type:</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="userType" name="type" [(ngModel)]="userCreate.type" required [disabled]="admincheck"> 
                          <option value="PM">Project Manager</option>
                          <option value="SBA">Senior BA</option>
                          <option value="JBA">Junior BA</option>
                          <option value="Dev">Developer</option>
                          </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary float-right" [disabled]="!CreateUser.valid || admincheck">Create User</button>

                    </div>
                </div>
            </form>
        </div>
