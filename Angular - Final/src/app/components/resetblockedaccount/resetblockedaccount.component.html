<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<div class="disp-body"></div>

<app-navbar ng-model="navbar" style="position: fixed; width: 101.5%;"> </app-navbar>
<app-mainview ng-model="mainview"> </app-mainview>

<br><br>

<div class="section-title">
<h2 class="top-header1">Manage User Account</h2>
<br>

<h2 class="top-header1"><span></span></h2>
<br>
</div>

<br><br><br>
<br>



<div></div>
<table style="width: 83%; margin-left: 17%;">

<div class="form">


<div class="tab-content">
<div id="signup">   


          <form #loginForm=ngForm (ngSubmit)="inSubmit()">
              <!-- <div class="alert alert-danger" [hidden]="!error">{{error}}</div> -->
              <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"><h5>User Email</h5></label>
                    <div class="col-sm-10">
                        <input type="email" autocomplete="off" class="form-control" id="inputEmail3" placeholder="Email" name="email" [(ngModel)]="details.email" required email>
                    </div>
                </div>
              
              <div class="row">
                  <div class="col-sm-12">
                        <button (click)="blockNow(details.email);" class="btn btn-primary float-left" [disabled]="!loginForm.valid">Block Account</button>
                        <button (click)="change(details.email);" class="btn btn-primary float-right" style="width: auto;margin-right: -10px" [disabled]="!loginForm.valid">Change Account Information</button>
                        <button type="submit" class="btn btn-primary float-right" [disabled]="!loginForm.valid">Reset Account</button>

                            </div>
                    
                </div>


</form>

</div>

</div>

</div>
